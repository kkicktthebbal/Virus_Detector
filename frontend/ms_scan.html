<!DOCTYPE html>
<html lang="ko" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MS Office/HWP 스캔 - SafeScan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/config.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: { bg: '#0B0F12', card: '#121821', border: 'rgba(255, 255, 255, 0.1)' },
            primary: '#3BA3FF',
            secondary: '#22D3EE'
          }
        }
      }
    }
  </script>
  <style>
    .nav-cta { padding: .5rem .75rem; border-radius: .5rem; font-size: .875rem; font-weight: 600; color: #3BA3FF; transition: .15s; cursor: pointer; }
    .nav-cta:hover { color: #fff; background: rgba(59,163,255,.2); }
    .hidden { display: none !important; }
    
    .dropzone {
      border: 2px dashed rgba(59, 163, 255, 0.3);
      background: rgba(59, 163, 255, 0.05);
      transition: all 0.3s;
    }
    .dropzone.dragover {
      border-color: #3BA3FF;
      background: rgba(59, 163, 255, 0.15);
      transform: scale(1.02);
    }
    .file-preview { animation: slideIn 0.3s ease-out; }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-dark-bg to-slate-900 text-white">

<nav class="fixed top-0 w-full z-50 backdrop-filter backdrop-blur-lg bg-dark-card/90 border-b border-dark-border">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <a href="/index.html" class="text-2xl font-semibold text-slate-100">SafeScan</a>
      <div class="flex items-center space-x-4">
        <span id="user-name" class="text-sm text-gray-300"></span>
        <button id="logout-btn" class="nav-cta hidden">로그아웃</button>
        <a href="/index.html" class="text-sm text-gray-300 hover:text-white">← 홈으로</a>
      </div>
    </div>
  </div>
</nav>

<main class="pt-24 pb-16 px-4">
  <div class="max-w-4xl mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-4">문서 파일 스캔</h1>
      <p class="text-gray-400">MS Office/HWP 문서의 매크로와 악성 스크립트를 AI가 분석합니다</p>
    </div>
    
    <div class="bg-dark-card rounded-2xl p-8 border border-dark-border mb-8">
      <div id="dropzone" class="dropzone rounded-xl p-12 text-center cursor-pointer">
        <svg class="w-16 h-16 mx-auto mb-4 text-primary opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <p class="text-lg mb-2">파일을 드래그하거나 클릭하여 업로드</p>
        <p class="text-sm text-gray-500">DOC, DOCX, XLS, XLSX, PPT, PPTX, HWP 파일 가능 (최대 50MB)</p>
        <input type="file" id="fileInput" name="file" accept=".doc,.docx,.xls,.xlsx,.ppt,.pptx,.hwp" class="hidden" />
      </div>
      
      <div id="filePreview" class="hidden file-preview mt-6 p-4 bg-dark-bg rounded-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <div>
              <p id="fileName" class="font-medium"></p>
              <p id="fileSize" class="text-sm text-gray-500"></p>
            </div>
          </div>
          <button id="removeFile" class="text-red-400 hover:text-red-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <button id="scanBtn" class="hidden w-full mt-6 py-3 bg-primary hover:bg-blue-600 rounded-xl font-medium transition-all">스캔 시작</button>
    </div>

    <div id="loading" class="hidden bg-dark-card rounded-2xl p-8 border border-dark-border text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
      <p class="text-gray-400">AI가 파일을 분석하고 있습니다...</p>
      <p class="text-sm text-gray-500 mt-2">문서 분석은 30초~1분 소요됩니다</p>
    </div>

    <div id="result" class="hidden bg-dark-card rounded-2xl p-8 border border-dark-border">
      <h2 class="text-2xl font-bold mb-6">스캔 결과</h2>
      <div id="resultContent"></div>
    </div>
  </div>
</main>

<script>
async function checkAuth() {
  try {
    const response = await fetch(`${CONFIG.API_BASE_URL}/api/me`, { credentials: 'include' });
    if (response.ok) {
      const data = await response.json();
      if (data.authenticated) {
        document.getElementById('user-name').textContent = data.name + '님';
        document.getElementById('logout-btn').classList.remove('hidden');
        return true;
      }
    }
  } catch (error) { console.error('Auth check failed:', error); }
  alert('로그인이 필요한 서비스입니다.');
  window.location.href = '/login.html';
  return false;
}

document.getElementById('logout-btn')?.addEventListener('click', async () => {
  try {
    await fetch(`${CONFIG.API_BASE_URL}/api/logout`, { method: 'POST', credentials: 'include' });
    window.location.href = '/login.html';
  } catch (error) { console.error('Logout failed:', error); }
});

const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');
const filePreview = document.getElementById('filePreview');
const scanBtn = document.getElementById('scanBtn');
let selectedFile = null;

dropzone.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('dragover'); });
dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
dropzone.addEventListener('drop', (e) => { e.preventDefault(); dropzone.classList.remove('dragover'); handleFile(e.dataTransfer.files[0]); });

function handleFile(file) {
  if (!file) return;
  
  const validExts = ['.doc', '.docx', '.xls', '.xlsx', '.ppt', '.pptx', '.hwp'];
  const ext = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
  
  if (!validExts.includes(ext)) {
    alert('MS Office 또는 HWP 파일만 업로드 가능합니다.');
    return;
  }
  
  if (file.size > 50 * 1024 * 1024) {
    alert('파일 크기는 50MB 이하여야 합니다.');
    return;
  }
  
  selectedFile = file;
  document.getElementById('fileName').textContent = file.name;
  document.getElementById('fileSize').textContent = formatFileSize(file.size);
  dropzone.classList.add('hidden');
  filePreview.classList.remove('hidden');
  scanBtn.classList.remove('hidden');
}

document.getElementById('removeFile').addEventListener('click', () => {
  selectedFile = null;
  fileInput.value = '';
  dropzone.classList.remove('hidden');
  filePreview.classList.add('hidden');
  scanBtn.classList.add('hidden');
});

scanBtn.addEventListener('click', async () => {
  if (!selectedFile) return;
  
  const loading = document.getElementById('loading');
  const result = document.getElementById('result');
  
  scanBtn.disabled = true;
  scanBtn.textContent = '스캔 중...';
  loading.classList.remove('hidden');
  result.classList.add('hidden');
  
  const formData = new FormData();
  formData.append('file', selectedFile);
  
  try {
    const response = await fetch(`${CONFIG.API_BASE_URL}/api/scan/ms`, {
      method: 'POST',
      body: formData,
      credentials: 'include'
    });
    const data = await response.json();
    displayResult(data);
  } catch (error) {
    alert('스캔 중 오류가 발생했습니다: ' + error.message);
  } finally {
    loading.classList.add('hidden');
    scanBtn.disabled = false;
    scanBtn.textContent = '스캔 시작';
  }
});

function formatFileSize(bytes) {
  if (bytes < 1024) return bytes + ' B';
  if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
  return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
}

function displayResult(data) {
  const resultContent = document.getElementById('resultContent');
  const result = document.getElementById('result');
  const analysis = data.analysis;
  
  if (analysis.error) {
    resultContent.innerHTML = `<div class="bg-red-500/10 border border-red-500/50 rounded-lg p-4"><p class="text-red-400">? ${analysis.error}</p></div>`;
  } else {
    let llmData = null;
    if (data.llm_summary) {
      try { llmData = JSON.parse(data.llm_summary); } 
      catch (e) { console.error('LLM summary parse error:', e); }
    }
    
    let geminiHtml = '';
    if (llmData) {
      const llmColor = llmData.risk_level === 'low' ? 'green' : llmData.risk_level === 'medium' ? 'yellow' : 'red';
      geminiHtml = `
        <div class="bg-gradient-to-r from-purple-500/10 to-blue-500/10 border border-purple-500/30 rounded-2xl p-6 mb-6">
          <div class="flex items-center gap-2 mb-4">
            <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>
            <h3 class="text-xl font-bold text-purple-300">AI 종합 분석 (Gemini)</h3>
          </div>
          <div class="bg-dark-card/50 rounded-lg p-4 mb-4"><p class="text-lg leading-relaxed">${llmData.summary}</p></div>
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="bg-dark-card/50 p-4 rounded-lg">
              <p class="text-sm text-gray-400 mb-1">AI 위험도 점수</p>
              <div class="flex items-center gap-3">
                <div class="flex-1 bg-gray-700 rounded-full h-2"><div class="bg-${llmColor}-500 h-2 rounded-full" style="width: ${llmData.risk_score}%"></div></div>
                <span class="text-2xl font-bold">${llmData.risk_score}</span>
              </div>
            </div>
            <div class="bg-dark-card/50 p-4 rounded-lg">
              <p class="text-sm text-gray-400 mb-1">위험 수준</p>
              <span class="inline-block px-4 py-1 rounded-full text-lg font-medium bg-${llmColor}-500/20 text-${llmColor}-400 border border-${llmColor}-500/50">${llmData.risk_level.toUpperCase()}</span>
            </div>
          </div>
          ${llmData.reasons && llmData.reasons.length > 0 ? `<div class="mb-4"><h4 class="text-sm font-semibold text-purple-300 mb-2">?? 주요 위험 요인</h4><ul class="space-y-2">${llmData.reasons.map(r => `<li class="flex items-start gap-2 text-sm"><span class="text-purple-400">?</span><span>${r}</span></li>`).join('')}</ul></div>` : ''}
          ${llmData.recommended_actions && llmData.recommended_actions.length > 0 ? `<div><h4 class="text-sm font-semibold text-purple-300 mb-2">? 권장 조치</h4><ul class="space-y-2">${llmData.recommended_actions.map(a => `<li class="flex items-start gap-2 text-sm"><span class="text-blue-400">?</span><span>${a}</span></li>`).join('')}</ul></div>` : ''}
        </div>
      `;
    }
    
    const scriptOutput = analysis.script_output || '';
    resultContent.innerHTML = `
      ${geminiHtml}
      <div class="space-y-6">
        <div class="flex justify-between items-center">
          <div><p class="text-sm text-gray-400">파일명</p><p class="text-lg font-medium">${analysis.file_name}</p></div>
          <div class="text-right"><p class="text-sm text-gray-400">분석 완료</p><span class="inline-block px-4 py-1 rounded-full text-sm font-medium bg-green-500/20 text-green-400 border border-green-500/50">SUCCESS</span></div>
        </div>
        <div class="mt-6"><details class="bg-dark-bg rounded-lg"><summary class="cursor-pointer p-4 font-semibold hover:bg-dark-bg/50">?? 상세 분석 결과 보기</summary><div class="p-4 border-t border-dark-border"><pre class="text-sm text-gray-300 whitespace-pre-wrap overflow-x-auto">${scriptOutput}</pre></div></details></div>
      </div>
    `;
  }
  
  result.classList.remove('hidden');
  result.scrollIntoView({ behavior: 'smooth' });
}

checkAuth();
</script>

</body>
</html>
