          <input type="file" id="fileInput" name="file" accept=".pdf"

<script>
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const fileInput = document.getElementById('fileInput');
  const loading = document.getElementById('loading');
  const result = document.getElementById('result');
  const scanBtn = document.getElementById('scanBtn');
  
  if (!fileInput.files[0]) {
    alert('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
    return;
  }
  
  scanBtn.disabled = true;
  scanBtn.textContent = 'ìŠ¤ìº” ì¤‘...';
  loading.classList.remove('hidden');
  result.classList.add('hidden');
  
  const formData = new FormData();
  formData.append('file', fileInput.files[0]);
  
  try {
    const response = await fetch('/scan/pdf', {
      method: 'POST',
      body: formData
    });
    
    const data = await response.json();
    displayResult(data);
    
  } catch (error) {
    alert('ìŠ¤ìº” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
  } finally {
    loading.classList.add('hidden');
    scanBtn.disabled = false;
    scanBtn.textContent = 'ìŠ¤ìº” ì‹œì‘';
  }
});

function displayResult(data) {

      }
    }
    
    // Gemini AI ë¶„ì„ ê²°ê³¼
    let geminiHtml = '';

      geminiHtml = `

            <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
            </svg>
            <h3 class="text-xl font-bold text-purple-300">AI ì¢…í•© ë¶„ì„ (Gemini)</h3>
          </div>
          
          <div class="bg-dark-card/50 rounded-lg p-4 mb-4">
            <p class="text-lg leading-relaxed">${llmData.summary}</p>
          </div>
          
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="bg-dark-card/50 p-4 rounded-lg">
              <p class="text-sm text-gray-400 mb-1">AI ìœ„í—˜ë„ ì ìˆ˜</p>

          ${llmData.reasons && llmData.reasons.length > 0 ? `

          ${llmData.recommended_actions && llmData.recommended_actions.length > 0 ? `

              <h4 class="text-sm font-semibold text-purple-300 mb-2">âœ… ê¶Œì¥ ì¡°ì¹˜</h4>
              <ul class="space-y-2">
                ${llmData.recommended_actions.map(a => `<li class="flex items-start gap-2 text-sm"><span class="text-blue-400">â€¢</span><span>${a}</span></li>`).join('')}
              </ul>

          ` : ''}
        </div>
      `;
    }
    
    // ìƒì„¸ ë¶„ì„ ê²°ê³¼ (ìŠ¤í¬ë¦½íŠ¸ ì¶œë ¥)
    const scriptOutput = analysis.script_output || '';
    const detailsHtml = `

          <summary class="cursor-pointer p-4 font-semibold hover:bg-dark-bg/50">
            ğŸ“„ ìƒì„¸ ë¶„ì„ ê²°ê³¼ ë³´ê¸°

</script>
